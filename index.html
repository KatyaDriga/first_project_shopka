<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class=wrapper>
        <header>
            <div id="logo">
                <img src="img/logo.png" alt="img" class="logo-img" />
                <img src="img/letter.png" alt="img" class="letter-img" />
            </div>

            <div class="shopka">Shopka</div>
            <div class="sell_on_shopka">Sell on Shopka</div>
            <div class="register">Register</div>
            <input class="search" type="search" name="q" placeholder="useless items">
            <div class="consumer_electronics">Consumer Electronics</div>
            <input type="submit" value="Sign in">
            <input type="submit" value="My cart">


        </header>

        <div class="main_content">

            <div class="filter">
                <div class="filter_unit">
                    <img src="img/Vector1.png" alt="img" class="Vector1" /> Clothing & Shoes</div>
                <div class="filter_unit">
                    <img src="img/Vector2.png" alt="img" class="Vector2" /> Entertaiment
                </div>
                <div class="filter_unit">
                    <img src="img/Vector3.png" alt="img" class="Vector3" /> Music
                </div>
                <div class="filter_unit">
                    <img src="img/Vector4.png" alt="img" class="Vector4" /> Sport & Lifestyle</div>
                <div class="filter_unit">
                    <img src="img/Vector5.png" alt="img" class="Vector5" /> Pets
                </div>
                <div class="filter_unit">
                    <img src="img/Vector6.png" alt="img" class="Vector6" /> Kitchen Accessories</div>
                <div class="filter_unit">
                    <img src="img/Vector7.png" alt="img" class="Vector7" /> Travel Equipment</div>
                <div class="filter_unit">
                    <img src="img/Vector8.png" alt="img" class="Vector8" /> Growing & Garden</div>
                <div class="filter_unit">
                    <img src="img/Vector9.png" alt="img" class="Vector9" /> Electrical Tools</div>
                <div class="filter_unit">
                    <img src="img/Vector10.png" alt="img" class="Vector10" /> Mother Care</div>
                <div class="filter_unit">
                    <img src="img/Vector11.png" alt="img" class="Vector11" /> Toys & Entertaiment</div>
                <div class="filter_unit">
                    <img src="img/Vector12.png" alt="img" class="Vector12" /> Vintage
                </div>
            </div>

            <div class="content">

                <div class="categories">
                    categories
                </div>

                <div class="product_grid">
                    product-grid
                </div>
            </div>

        </div>


        <footer>
            footer
        </footer>
    </div>

</body>

</html>
